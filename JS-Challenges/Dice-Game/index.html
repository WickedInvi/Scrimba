<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="header__title">
        <h1>Roll the ğŸ²ğŸ²ğŸ²</h1>
      </div>
    </header>
    <div class="main-container">
      <div class="total-score">
        <p class="total-score__title">Player 1 Wins: <span id="playerOneWins">0</span></p>
        <p class="total-score__title">Player 2 Wins: <span id="playerTwoWins">0</span></p>
      </div>

      <div class="container">
        <div id="setRules">
          <label for="numberOfWins" id="numberOfWinsTitle">Select number of wins required (1-10)</label>
          <input type="number" id="numberOfWins" min="1" max="10" value="1" />
          <button id="setGamesBtn">Set</button>
        </div>
        <h2 id="winsRequired">Are you ready to roll ğŸ²ğŸ²ğŸ²</h2>

        <div id="game">
          <h3 id="message">Player 1 Turn</h3>
          <div class="players">
            <div id="playerOne">
              <h3>
                Score:
                <span id="playerOneScoreboard">0</span>
              </h3>
              <div id="playerOneDice" class="dice active">-</div>
            </div>
            <div id="playerTwo">
              <h3>
                Score:
                <span id="playerTwoScoreboard">0</span>
              </h3>
              <div id="playerTwoDice" class="dice">-</div>
            </div>
          </div>

          <button id="rollBtn">Roll Dice ğŸ²</button>
          <button id="resetBtn">Reset Game ğŸ”</button>
        </div>
      </div>

      <!-- container -->
      <div class="scoreboard-container">
        <table id="scoreboard">
          <tr>
            <th colspan="3">Scoreboard</th>
          </tr>
          <tr>
            <th>Player 1</th>
            <th>Player 2</th>
            <th>Winner</th>
          </tr>
          <div id="gameStats"></div>
        </table>
      </div>
      <!-- scoreboard -->
    </div>
    <script src="./dice-game.js"></script>
  </body>
</html>
