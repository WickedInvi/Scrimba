<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Challenge</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Carousell Building Challenge</h1>
    </header>
    <div class="carousel">
      <div class="carousel__item carousel__item--visible">
        <img src="./images/01-pexels-helena-lopes-692071.jpg" alt="Guniepig" />
      </div>
      <!-- carousel item -->

      <div class="carousel__item">
        <img src="./images/02-pexels-flickr-148182.jpg" alt="Cat lying in a basket" />
      </div>
      <!-- carousel item -->

      <div class="carousel__item">
        <img src="./images/03-pexels-pixabay-50577.jpg" alt="hedgehog" />
      </div>
      <!-- carousel item -->

      <div class="carousel__actions">
        <button class="carousel__button" id="carousel__button-prev" aria-label="Previous slide"><</button>
        <button class="carousel__button" id="carousel__button-next" aria-label="Next slide">></button>
      </div>
    </div>
    <!-- Carousel -->

    <script src="./index.js"></script>
  </body>
</html>
